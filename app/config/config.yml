    - { resource: "@ArusEntityLootBundle/Resources/config/services.yml" }
    - { resource: "@ArusEntityTaskBundle/Resources/config/services.yml" }
    - { resource: "@ArusEntityTechnologyBundle/Resources/config/services.yml" }
    - { resource: "@ArusEntityCommentBundle/Resources/config/services.yml" }
    - { resource: "@ArusProjectBundle/Resources/config/services.yml" }
    - { resource: "@ArusDomainBundle/Resources/config/services.yml" }
    - { resource: "@ArusServerBundle/Resources/config/services.yml" }
    - { resource: "@ArusHostBundle/Resources/config/services.yml" }
    - { resource: "@SqlmapBundle/Resources/config/services.yml" }
    - { resource: "@ArusTaskBundle/Resources/config/services.yml" }
